name: Build and Release DMG

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
    
    - name: Build CommandShift
      run: |
        cd src
        qmake CommandShift.pro
        make
        # Bundle Qt libraries and create DMG
        macdeployqt CommandShift.app -dmg -verbose=2
    
    - name: Calculate MD5
      run: |
        md5 src/CommandShift.dmg | tee checksum.txt
    
    - name: Upload DMG artifact
      uses: actions/upload-artifact@v4
      with:
        name: CommandShift-DMG
        path: |
          src/CommandShift.dmg
          checksum.txt
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          src/CommandShift.dmg
          checksum.txt
        body: |
          ## CommandShift with Fn Screenshot Shortcuts
          
          ### New in this fork:
          - âœ¨ **Fn key screenshot shortcuts**
            - Short press (< 500ms): Command+Shift+4 (area screenshot)
            - Long press (â‰¥ 500ms): Command+Shift+5 (screenshot menu)
          
          ### Installation:
          1. Download `CommandShift-universal.dmg`
          2. Open the DMG and drag CommandShift to Applications
          3. Add CommandShift to System Settings â†’ Privacy & Security â†’ Accessibility
          4. Enable "Fn screenshot shortcuts" from the menu
          
          ### Checksums:
          See `checksum.txt` for MD5 hash verification.
          
          ---
          
          Based on [VasylBaran/CommandShift](https://github.com/VasylBaran/CommandShift) ðŸ‡ºðŸ‡¦
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
