name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
    
    - name: Build CommandShift
      run: |
        cd src
        qmake CommandShift.pro
        make
        # Bundle Qt libraries
        macdeployqt CommandShift.app
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: CommandShift-app
        path: src/CommandShift.app
        retention-days: 7
